<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bot Translator - Spectator View</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Full-width header with margins -->
        <div class="header-section">
            <h1>Piano Bot Translator</h1>
        </div>

        <!-- Status bar -->
        <div class="status-bar">
            <div>
                <span>Bot Status: </span>
                <span id="bot-status" class="status-offline">Offline</span>
            </div>
            <div id="connection-status" class="connection-offline">Not connected to any channel</div>
        </div>

        <div class="content">
            <div class="transcription-container">
                <h2>Transcription</h2>
                <div id="transcription-box" class="message-container"></div>
            </div>

            <div class="translation-container">
                <h2>Translation</h2>
                <div id="translations-container" class="message-container"></div>
            </div>
        </div>
    </div>
    <script>
        class SpectatorApp {
            constructor() {
                this.websocket = null;
                this.botStatus = document.getElementById('bot-status');
                this.connectionStatus = document.getElementById('connection-status');
                this.transcriptionBox = document.getElementById('transcription-box');
                this.translationsContainer = document.getElementById('translations-container');

                // Track last speakers for message continuity like admin UI
                this.lastSpeakers = { transcription: null, translation: null };

                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/spectator`;

                this.updateBotStatus(false);
                this.updateConnectionStatus('Connecting...', false);

                try {
                    this.websocket = new WebSocket(wsUrl);
                    this.setupWebSocketHandlers();
                } catch (error) {
                    console.error('WebSocket connection error:', error);
                    this.updateBotStatus(false);
                    this.updateConnectionStatus('Connection failed', false);
                }
            }

            setupWebSocketHandlers() {
                this.websocket.onopen = () => {
                    console.log('Connected to spectator WebSocket');
                    this.updateBotStatus(true);

                    // Request current status when connected
                    this.sendMessage({
                        type: 'get_status'
                    });
                };

                this.websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateBotStatus(false);
                };

                this.websocket.onclose = (event) => {
                    console.log('WebSocket connection closed:', event.code, event.reason);
                    this.updateBotStatus(false);
                    this.updateConnectionStatus('Not connected to any channel', false);

                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        if (this.websocket.readyState === WebSocket.CLOSED) {
                            this.connect();
                        }
                    }, 3000);
                };
            }

            sendMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                } else {
                    console.warn('WebSocket not connected, cannot send message:', message);
                }
            }

            handleMessage(data) {
                console.log('Received message:', data);

                switch (data.type) {
                    case 'transcription':
                        this.handleTranscription(data.data);
                        break;
                    case 'translation':
                        this.handleTranslation(data.data);
                        break;
                    case 'bot_status':
                        this.updateBotStatus(data.ready);
                        break;
                    case 'listen_status':
                        this.updateListeningStatus(data.is_listening);
                        break;
                    case 'status':
                        this.handleStatusMessage(data);
                        break;
                    case 'spectator_status':
                        this.handleSpectatorStatus(data);
                        break;
                    case 'connection_status':
                        this.handleConnectionStatusUpdate(data);
                        break;
                    case 'voice_connection_status':
                        this.updateVoiceConnectionStatus(data);
                        break;
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            handleConnectionStatusUpdate(message) {
                console.log('Received connection status update:', message);
                // The message contains the connection status text
                if (message.status) {
                    // Check if it's a "Connected to" message or disconnection
                    if (message.status.startsWith('Connected to')) {
                        this.updateConnectionStatus(message.status, true);
                    } else {
                        this.updateConnectionStatus(message.status, false);
                    }
                }
            }

            handleSpectatorStatus(message) {
                console.log('Received spectator status:', message);
                if (message.connected_channel) {
                    this.updateConnectionStatus(`Connected to: ${message.connected_channel}`, true);
                } else {
                    this.updateConnectionStatus('Not connected to any channel', false);
                }

                if (typeof message.is_listening !== 'undefined') {
                    this.updateListeningStatus(message.is_listening);
                }
            }

            handleStatusMessage(message) {
                if (message.connected_channel) {
                    this.updateConnectionStatus(`Connected to: ${message.connected_channel}`, true);
                } else {
                    this.updateConnectionStatus('Not connected to any channel', false);
                }

                if (typeof message.is_listening !== 'undefined') {
                    this.updateListeningStatus(message.is_listening);
                }
            }

            updateConnectionStatus(status, isConnected) {
                this.connectionStatus.textContent = status;
                this.connectionStatus.className = isConnected ? 'connection-online' : 'connection-offline';
            }

            updateBotStatus(ready) {
                console.log('Bot ready status:', ready);
                this.botStatus.textContent = ready ? 'Online' : 'Offline';
                this.botStatus.className = ready ? 'status-online' : 'status-offline';
            }

            updateVoiceConnectionStatus(data) {
                const { connected, guild_name, channel_name } = data;

                if (connected && guild_name && channel_name) {
                    this.updateConnectionStatus(`Connected to ${channel_name} in ${guild_name}`, true);
                } else {
                    this.updateConnectionStatus('Not connected to any channel', false);
                }
            }

            updateListeningStatus(isListening) {
                // This method can be used if we want to show listening status in the future
                console.log('Listening status:', isListening);
            }

            handleTranscription(data) {
                if (data) {
                    this.displayMessageWithContinuity(this.transcriptionBox, data, 'transcription');
                    this.trimMessages(this.transcriptionBox);
                }
            }

            handleTranslation(data) {
                if (data) {
                    this.displayMessageWithContinuity(this.translationsContainer, data, 'translation');
                    this.trimMessages(this.translationsContainer);
                }
            }

            displayMessageWithContinuity(container, data, type) {
                const user = data.user;
                const text = data.text;
                const userId = String(data.user_id);

                // Get the appropriate last speaker
                const lastSpeaker = this.lastSpeakers[type];

                // Get existing messages in container
                const lastMessage = container.lastElementChild;

                // Check if we can combine with the last message
                if (lastSpeaker === user && lastMessage && String(lastMessage.dataset.userId) === userId) {
                    // Same speaker, append to existing message
                    const contentSpan = lastMessage.querySelector('.message-content');
                    if (contentSpan) {
                        contentSpan.textContent += ' ' + text.trim();
                        this.scrollToBottom(container);
                        return;
                    }
                }

                // Different speaker or no previous message, create new message
                this.createNewMessage(container, user, text, userId);

                // Update last speaker for this message type AFTER creating the message
                this.lastSpeakers[type] = user;

                this.scrollToBottom(container);
            }

            createNewMessage(container, user, text, userId) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.userId = userId;

                const userElement = document.createElement('strong');
                userElement.textContent = user + ': ';

                const contentElement = document.createElement('span');
                contentElement.className = 'message-content';
                contentElement.textContent = text.trim();

                messageElement.appendChild(userElement);
                messageElement.appendChild(contentElement);
                container.appendChild(messageElement);
            }

            scrollToBottom(container) {
                container.scrollTop = container.scrollHeight;
            }

            trimMessages(container) {
                const messages = container.children;
                while (messages.length > 100) {
                    container.removeChild(messages[0]);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Start the spectator app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SpectatorApp();
        });
    </script>
</body>

</html>
